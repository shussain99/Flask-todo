<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px" class="ui container">
    <h1 class = "ui center aligned header">ToDo APP</h1>

    <form class="ui form" action="/add", method="POST">
        <div class="ui action input">
            <label for="title"></label>
            <br>
            <input type="text" name="title" placeholder="Enter Todo...">
            <br>
            <button class="ui teal right labeled icon button" type="submit">Add</button>
        </div>
    </form>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class ="ui medium header"> {{ todo.id }} | {{ todo.title }} </p>
        {% if todo.complete == False %}
            <span class = "ui grey label">Not Completed</span>
        {% else %}
            <span class = "ui green label">Completed</span>
        {% endif %}
        <a class="positive ui button" href="/update/{{ todo.id }}">Update</a>
        <a class="negative ui button" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}
    </div>
</body>
</html>
